<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Module page </title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
     $(document).ready(function(){
    var name=localStorage.getItem("mname");
    var code=localStorage.getItem("mcode");
    var tr="<tr><td name=\"modulename\"><a href=\"moduleinfo.html\" >"+code+"&nbsp&nbsp&nbsp&nbsp"+name+"</a></td><td><input type=\"image\" value=\"\" name=\"addElement\" src=\"img/add.png\" width=\"30\" height=\"25\" onclick='addModule()'/></td><td><input type=\"image\" value=\"deleteModule\" id=\"deleteElement\" src=\"img/delete.png\" width=\"30\" height=\"25\" onclick='deleteModule(this)'/></td></tr>";
        $("#table").prepend(tr);
    })
    

    $("#init").click(function(){

        window.location.href='moduleInfo.html';
    })

    function deleteModule(lin){
        $(lin).parent().parent().remove();
        count--;}


</script>
</head>

<body>
    <div class="first">
        <input type="button" value="New Module" id="init" onclick="window.location.href='moduleInfo.html'">
    </br></br></br>
    <div class="second" >
        <table id="table"></table>
    </div>
    </div>
</body>
</html>
