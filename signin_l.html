<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
</head>
<body style="font-size: 17px;line-height:0;">
<div class="form-div" style="margin-top:180px">
    <form id="reg-form" action="" method="post">
        <table>
            <tr>
                <td><b>Account</b></td>
                <td><input name="uid" type="text" id="uid" > </td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input name="psw1" type="password" id="psw1"> </td>
            </tr>
            <tr class="role">
                <td><b>Role_name</b></td>
                <td><input name="role" type="text" id="role">Lecturer</td>
            </tr>
        </table>
        <div class="buttons">
            <input value="sign in" type="submit" >
            <input value="sign up" type="button" onclick="window.location.href='signup.html'">
        </div>
        <br class="clear">
    </form>
</div>
</body>
</html>
