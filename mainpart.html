<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mainpage</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    count=6000;
    function addModule(){
        var tr="<tr><td name=\"modulename\"><a href=\"moduleinfo.html\" >COM"+count+"&nbsp&nbsp&nbsp&nbspModule Name</a></td><td><input type=\"image\" value=\"\" name=\"addElement\" src=\"img/add.png\" width=\"30\" height=\"25\" onclick='addModule()'/></td><td><input type=\"image\" value=\"deleteModule\" id=\"deleteElement\" src=\"img/delete.png\" width=\"30\" height=\"25\" onclick='deleteModule(this)'/></td></tr>";
        $("#table").prepend(tr);
        count++;
    }

    function deleteModule(lin){
        $(lin).parent().parent().remove();
        count--;
    }

</script>
</head>

<body>
    <div class="first">
        <input type="button" value="Add Module" id="init" onclick='addModule()'>
    </div>
    </br></br></br>
    <!-- <p>Module List</p> -->
    <div class="second" >
        <table id="table"></table>
    </div>
</body>
</html>
