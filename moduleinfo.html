<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>moduleinfo</title>
<link rel="stylesheet" type="text/css" href="css/moduleInfoStyle.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    
    count = 0;

    $("#addElement").click(function(){

    var tr="<tr><td><input type=\"checkbox\" name=\"check\"/>"+
   "</td><td><a href=\"assignmentinfo.html\" >assignment "+count+"</a></td></tr>";
　  　$("#table").prepend(tr);
     
     count++;　　

});

$("#deleteElement").click(function(){

    var check = document.getElementsByName("check");

    for(var i=0;i<check.length;i++){

        if(check[i].checked){

             document.getElementById('table').deleteRow(i);

             i--;

        }

    }
    

})

})
</script>
</head>
<body style="font-size: 17px;line-height:0;">
<div class="form-div" style="margin-top:50px">
    <form id="module-form" action="" method="post">
        <table>
            <tr>
                <td><b>Module Level</b></td>  
                <td><select name="Lever"> 
                    <option value="1">U1</option> 
                    <option value="2">U2</option> 
                    <option value="3">U3</option> 
                    <option value="4">U4</option> 
                    <option value="0">PGT</option> 
                </select></td>
            </tr>
            <tr>
                <td><b>Module Name</b></td>
                <td><input name="mName" type="text" id="mName"> </td>
            </tr>
            <tr>
                <td><b>Credit</b></td>
                <td><input name="credit" type="text" id="credit"></td>
            </tr>
            <tr>
                <td><b>Department</b></td>
                <td><input name="department" type="text" id="department"></td>
            </tr>
            <tr>
                <td><b>Student Number</b></td>
                <td><input name="sNumber" type="text" id="sNumber"></td>
            </tr>
            <tr>
                <td><b>Duration</b></td>
                <td><input name="duration" type="text" id="duration"></td>
            </tr>
        </table>
    </form>
</div>
<div class="form-div" style="margin-top:20px">          
    <input type="button" value="addAssignment" id="addElement"/>
    <input type="button" value="deleteAssignment" id="deleteElement"/>  
    <table id="table" class='assignment'></table>
</div>
<div class="finish">
    <input value="submit" type="submit" id="submit">
    <input value="cancel" type="button" id="cancel" onclick="window.location.href='mainpart.html'">
</div>
</body>
</html>
